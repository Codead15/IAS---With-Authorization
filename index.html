<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Medical Information Form</title>
</head>
<body>
    <div class="header">
        <div class="logo-container"><img src="logo.png" alt="" class="logo">
            <div class="med-name">St. Lukes Medical Center<br><span class="span">Jayco Branch</span></div>
        </div>
    </div>
  <h1>Medical Information Form</h1>
  <form class="form" id="medicalForm" >
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" ><br><br>

    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob" ><br><br>

    <label>Sex:</label><br>
    <input type="radio" id="male" name="gender" value="male" >
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female" >
    <label for="female">Female</label><br>
<br>

    

    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" min="0" ><br><br>

    <label for="address">Address:</label><br>
    <textarea id="address" name="address" ></textarea><br><br>

    <label for="bloodtype">Blood Type:</label><br>
    <input type="text" id="bloodtype" name="bloodtype" ><br><br>

    <label for="weight">Weight (kg):</label><br>
    <input type="number" id="weight" name="weight" min="0" step="0.1" ><br><br>

    <label for="height">Height (cm):</label><br>
    <input type="number" id="height" name="height" min="0" step="0.1"><br><br>

    <label for="allergies">Allergies(if none just leave it blank):</label><br>
    <textarea id="allergies" name="allergies"></textarea><br><br>

    <label for="medications">Current Medications(if none just leave it blank):</label><br>
    <textarea id="medications" name="medications" ></textarea><br><br>

    <label for="medical_history">Medical History(if none just leave it blank):</label><br>
    <textarea id="medical_history" name="medical_history"></textarea><br><br>

    <label for="emergency_contact">Emergency Contact Person:</label><br>
    <input type="text" id="emergency_contact" name="emergency_contact" ><br><br>

    <label for="emergency_phone">Emergency Contact Phone:</label><br>
    <input type="tel" id="emergency_phone" name="emergency_phone" ><br><br>
    <input type="button" value="Clear" onclick="clearForm()">
    <button id="SubmitButton" type="button" class="submit_button" class = "btn">Submit</button>
   
	<div id="auth" class="auth">
    <div class="auth-content">
        <span class="close">&times;</span>
        <h2 class ="autho">Authorization Required</h2>
            <form id="authForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" id="loginButton">Login</button>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
